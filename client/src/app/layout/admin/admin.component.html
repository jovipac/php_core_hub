<header>
  <div class="">
    <div class="row">
      <div class="col-md-1 col one">
        <div class="dropdown">
          <button   type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true"
            aria-expanded="false">
            <span></span>
            <span></span>
            <span class="three"></span>
          </button>
          <ul class="dropdown-menu multi-level" *ngFor="let menu of menuItems">
            <li class="dropdown-submenu" *ngFor="let menus of menu.main">
              <a class="dropdown-item" *ngIf="menus.children.length > 0 " href="#" >{{menus.name}}</a>
              <a class="dropdown-item" *ngIf="menus.children.length == 0 && menus.name != 'Salir'" href="#" >{{menus.name}}</a>
              <a class="dropdown-item" *ngIf="menus.children.length == 0 && menus.name == 'Salir'" (click)="logout()" >{{menus.name}}</a>

              <ul class="dropdown-menu " *ngIf="menus.children.length > 0" >
                <li class="dropdown-item" *ngFor="let item of menus.children" >
                  <a [routerLink]="[menus.state,item.state]">{{item.name}} </a>
                </li>
              </ul>

            </li>
          </ul>
        </div>

      </div>
      <div class="col-md-3 col two">
        <a [routerLink]="['/dashboard']">
          <img class="image" src="assets/images/pdh_images/logo_nadvar.png" alt="" >
        </a>
      </div>
      <div class="col-md-6 col three">
        <ul>
          <li>
            <a href="#">
              <span class="icon" style="width: 100%;text-align: center" ><img src="assets/icon/create_new_folder.svg" alt=""> </span>
              <span class="text" style="width: 100%;text-align: center">Modulo 1 </span>
            </a>
          </li>
          <li>
            <a href="">
              <span class="icon" style="width: 100%;text-align: center" >
                <img src="assets/icon/search.svg" alt="">
              </span>
              <span class="text" style="width: 100%;text-align: center">BÃºsqueda</span>
            </a>
          </li>
        </ul>
      </div>
      <div class="col-md-2 col four">
        <div class="row">
          <div class="col-md-2 colint oneint">
            <a href=""></a>
          </div>
          <div class="col-md-7 colint twoint">
            {{username}}
          </div>
          <div>
            <img class="avatar" src="assets/images/pdh_images/avatar.png" alt="">
          </div>
        </div>
      </div>
    </div>
  </div>
</header>

<div class="pcoded-main-container">
